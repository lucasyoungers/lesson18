<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <script defer src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{ title }}</h2>

        <h3>{{ greet(name='Hello World') }}</h3>

        <hr>
        <p>
            <a v-bind:href="url">My Web Page</a>
        </p>
        <hr>

        <p>I will guess your name...</p>
        <label for="name">Name:</label>
        <input type="text" id="name" v-model:value="userName">
        <p>{{ nameFinder() }}</p>

        <hr>

        <label for="check">Check:</label>
        <input type="checkbox" id="check" v-model:value="notARobot">
        <p>{{ testing() }}</p>

        <hr>

        <label for="boast"></label>
        <input type="number" id="boast" v-model:value="numBoast">
        <p>{{ insult() }}</p>
    </div>
</body>

</html>
